<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="container1">
        <h3 class="result">Your Result</h3>
        <div class="circle">
          <div class="number1">76</div>
          <p class="number2">of 100</p>
        </div class='txt'>
        <h2 class="title">Great</h2>
        <p class="prg">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="container2">
        <h3 class="title2">Summary</h3>
        <div class="box">
          <div class="box-right">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
            <div>
              <h4 class="h1">Reaction</h4>
            </div>
          </div>
          <div class="n1">
            <div class="number-box1">80</div>
            <p class="prg-box">/ 100</p>
          </div>
        </div>
        <div class="box2">
          <div class="box2-right">
            <img src="./assets/images/icon-memory.svg" alt="memory" />
            <div>
              <h4 class="h2">Memory</h4>
            </div>
          </div>
          <div class="n2">
            <div class="number-box2">92</div>
            <p class="prg-box">/ 100</p>
          </div>
        </div>
        <div class="box3">
          <div class="box3-right">
            <img src="./assets/images/icon-verbal.svg" alt="verbal" />
            <div>
              <h4 class="h3">Verbal</h4>
            </div>
          </div>
          <div class="n3">
            <div class="number-box3">61</div>
            <p class="prg-box">/ 100</p>
          </div>
        </div>
        <div class="box4">
          <div class="box4-right">
            <img src="./assets/images/icon-visual.svg" alt="visual" />
            <div>
              <h4 class="h4">Visual</h4>
            </div>
          </div>
          <div class="n4">
            <div class="number-box4">72</div>
            <p class="prg-box">/ 100</p>
          </div>
        </div>
        <a href="#">Continue</a>
      </div>
    </div>
   
  </body>
</html>
